# Docker Compose Override cho 3-node FlexSearch Deployment
# Sử dụng: docker-compose -f docker-compose.yml -f docker-compose.scale.yml up --scale app=3

version: '3.8'

services:
  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: flexsearch_nginx_lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/proxy_params:/etc/nginx/proxy_params:ro
      - nginx_logs:/var/log/nginx
    networks:
      - flexsearch_network
    depends_on:
      - app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # App Service (sẽ được scale thành 3 instances)
  app:
    build: .
    environment:
      - PORT=3000
      - NODE_ENV=production
      - MONGO_URL=mongodb://mongo:27017/flexsearch
      - REDIS_URL=redis://redis:6379
      - INSTANCE_ID=${HOSTNAME}
    networks:
      - flexsearch_network
    depends_on:
      - mongo
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Không expose ports trực tiếp - chỉ thông qua nginx

  # MongoDB (giữ nguyên)
  mongo:
    networks:
      - flexsearch_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: flexsearch_redis_cache
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - flexsearch_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  nginx_logs:
    driver: local
  redis_data:
    driver: local

networks:
  flexsearch_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16