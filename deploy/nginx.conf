# Nginx Load Balancer Configuration for FlexSearch
# Cấu hình cân bằng tải cho 3 máy chủ FlexSearch

events {
    worker_connections 1024;
}

http {
    # Định nghĩa upstream với 3 app instances
    upstream flexsearch_backend {
        # Round-robin load balancing (mặc định)
        server app1:3000 max_fails=3 fail_timeout=30s;
        server app2:3000 max_fails=3 fail_timeout=30s;
        server app3:3000 max_fails=3 fail_timeout=30s;
        
        # Thêm backup server nếu cần
        # server app4:3000 backup;
    }

    # Cấu hình log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream_addr=$upstream_addr '
                    'response_time=$upstream_response_time';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Cấu hình chung
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=search:10m rate=5r/s;

    server {
        listen 80;
        server_name localhost flexsearch.local;

        # Health check endpoint (bypass load balancer)
        location /nginx-health {
            access_log off;
            return 200 "Nginx OK\n";
            add_header Content-Type text/plain;
        }

        # Load balancer status page
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }

        # Static files (serve directly từ nginx)
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri @backend;
        }

        # API endpoints với rate limiting
        location /api/search {
            limit_req zone=search burst=10 nodelay;
            proxy_pass http://flexsearch_backend;
            include /etc/nginx/proxy_params;
        }

        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://flexsearch_backend;
            include /etc/nginx/proxy_params;
        }

        # Health check cho backend
        location /api/health {
            proxy_pass http://flexsearch_backend;
            include /etc/nginx/proxy_params;
            
            # Health check specific settings
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
            proxy_send_timeout 10s;
        }

        # Tất cả requests khác
        location / {
            proxy_pass http://flexsearch_backend;
            include /etc/nginx/proxy_params;
        }

        # Fallback cho static files
        location @backend {
            proxy_pass http://flexsearch_backend;
            include /etc/nginx/proxy_params;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}