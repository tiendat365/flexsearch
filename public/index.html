<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no, minimal-ui">
    <title>Demo: Auto-Complete</title>
    <style>
        :root {
            --background-color: #f0f2f5;
            --container-bg: #ffffff;
            --container-bg-transparent: rgba(255, 255, 255, 0);
            --text-color: #1c1e21;
            --placeholder-color: #8a8d91;
            --border-color: #ddd;
            --highlight-bg: #e7f3ff;
            --highlight-text: #1877f2;
            --shadow-color: rgba(0, 0, 0, 0.15);
        }

        body{
            padding: 0;
            margin: 20px 10px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            font-size: 16px;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
        }

        .search-container {
            width: 100%;
            max-width: 580px;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            /* Đặt chiều cao cho wrapper để icon có thể căn giữa */
            height: 44px; 
        }

        .search-icon {
            position: absolute;
            top: 50%;
            left: 18px;
            /* 
             * Thêm z-index để đảm bảo icon nằm trên các input
             * vốn cũng đang có position: absolute.
             */
            z-index: 2;
            transform: translateY(-50%);
            color: var(--placeholder-color);
            pointer-events: none;
        }

        input[type="text"]{
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 24px;
            outline: none;
            -webkit-appearance: none;
            font-size: 1em;
            padding: 12px 20px 12px 50px;
            box-sizing: border-box;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        #userinput, #autocomplete {
            background-color: var(--container-bg);
        }
        #userinput:focus {
            border-color: var(--highlight-text);
            box-shadow: 0 0 0 2px var(--highlight-bg);
        }

        #autocomplete, #userinput {
            position: absolute;
            top: 0;
            left: 0;
        }

        #autocomplete{
            color: var(--placeholder-color);
            background-color: var(--container-bg-transparent);
            pointer-events: none;
        }

        #suggestions{
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 2px 12px var(--shadow-color);
            margin-top: 50px; /* Height of the input box + space */
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: opacity 0.2s ease, transform 0.2s ease, visibility 0.2s;
        }

        #suggestions.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        #suggestions div{
            padding: 12px 20px;
            border-bottom: 1px solid var(--background-color);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            cursor: pointer;
        }

        #suggestions div:hover{
            background-color: var(--highlight-bg);
        }

        #suggestions div:last-child {
            border-bottom: none;
        }

        #suggestions b{
            color: var(--highlight-text);
            font-weight: 600;
        }

        #suggestions:empty:before{
            content: "No results found";
            display: block;
            padding: 20px;
            font-size: 0.9em;
            color: var(--placeholder-color);
            text-align: center;
        }

        @media only screen and (max-width: 600px) {
            body{
                font-size: 14px;
                margin: 10px;
            }
            .search-wrapper {
                /* Điều chỉnh chiều cao cho màn hình nhỏ */
                height: 40px;
            }
            input[type="text"] {
                padding-top: 10px;
                padding-bottom: 10px;
            }
        }

    </style>
</head>
<body>
<div class="search-container">
    <div class="search-wrapper">
            <span class="search-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </span>
            <input type="text" id="autocomplete" readonly disabled>
            <input type="text" id="userinput" placeholder="Tìm kiếm phim..." autocorrect="off" spellcheck="false" autocomplete="off" autofocus>
    </div>
    <div id="suggestions"></div>
</div>
<script type="module">

    // Features:
    // 1. Instant Search
    // 2. Auto-Complete
    // 3. Suggestions
    // 4. Query Cache
    // 5. Result Highlighting
    // 6. Tokenizer
    // 7. Encoder
    // 8. Document Index (Field-Search)
    // 9. Keyboard Navigation

    const suggestions = document.getElementById("suggestions");
    const autocomplete = document.getElementById("autocomplete");
    const userinput = document.getElementById("userinput");
    let results = [];
    let iterate = -1; // Bắt đầu từ -1 để không có mục nào được chọn ban đầu
    let debounceTimer;

    // Thay vì gọi show_results ngay lập tức, chúng ta sẽ gọi hàm debounce
    userinput.addEventListener("input", () => {
        // Xóa bộ đếm thời gian cũ nếu người dùng vẫn đang gõ
        clearTimeout(debounceTimer);
        // Đặt một bộ đếm thời gian mới
        debounceTimer = setTimeout(() => {
            show_results();
        }, 150); // Chờ 150ms sau lần gõ phím cuối cùng mới tìm kiếm
    }, true);

    userinput.addEventListener("keydown", key_handler, true);
    suggestions.addEventListener("click", accept_suggestion, true);

    // Thêm một trình xử lý sự kiện để ẩn gợi ý khi người dùng nhấp ra ngoài
    document.addEventListener("click", (event) => {
        if (!event.target.closest('.search-container')) {
            hide_suggestions();
        }
    });

    async function show_results(){
        const query = userinput.value;
        if (!query) {
            results = [];
            suggestions.innerHTML = "";
            suggestions.classList.remove("visible");
            update_autocomplete();
            return;
        }

        try {
            // Gọi API backend để tìm kiếm. Dùng đường dẫn tương đối vì HTML và API cùng một server.
            const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
            results = await response.json();
        } catch (error) {
            console.error("Lỗi khi tìm kiếm:", error);
            results = [];
        }

        if (results.length > 0) {
            suggestions.classList.add("visible");
        } else {
            suggestions.classList.remove("visible");
        }

        let entry, childs = suggestions.childNodes;
        let i = 0, len = results.length;

        for(; i < len; i++){

            entry = childs[i];

            if(!entry){
                entry = document.createElement("div");
                suggestions.appendChild(entry);
            }

            // Kết quả từ backend có dạng { doc: {title: ...}, highlight: "<b>...</b>" }
            // Ưu tiên hiển thị highlight, nếu không có thì hiển thị title thường
            const resultItem = results[i];
            entry.innerHTML = resultItem.highlight || resultItem.doc.title;
        }

        while(childs.length > len){
            suggestions.removeChild(childs[i]);
        }

        iterate = -1;
        if (results.length > 0) {
            select_result(0);
        }
        update_autocomplete();
    }

    function key_handler(event){
        const key = event.key;
        if(key === "ArrowUp" || key === "ArrowDown"){
            if(key === "ArrowUp"){
                if(iterate > 0) select_result(iterate - 1);
            } else { // ArrowDown
                if(iterate < results.length - 1) select_result(iterate + 1);
            }
            update_autocomplete();
            event.preventDefault();
        } else if (key === "Enter" || key === "Tab" || key === "ArrowRight"){
            if(autocomplete.value && autocomplete.value !== userinput.value){
                accept_autocomplete();
                event.preventDefault();
            }
        }
    }

    function update_autocomplete(){
        let value = userinput.value;
        let current_result_text = results[iterate] && results[iterate].doc && results[iterate].doc.title;
        let match = current_result_text && current_result_text.toLowerCase().startsWith(value.toLowerCase());

        if(match){
            autocomplete.value = value + current_result_text.substring(value.length);
        }
        else{
            autocomplete.value = "";
        }
    }

    function hide_suggestions(){
        suggestions.classList.remove("visible");
        autocomplete.value = "";
        iterate = -1;
    }

    function select_result(index){
        if(iterate > -1){
            let previous_node = suggestions.childNodes[iterate];
            previous_node && (previous_node.style.backgroundColor = "");
        }

        iterate = index;

        const node = suggestions.childNodes[iterate];
        node && (node.style.backgroundColor = "var(--highlight-bg)");
    }

    function accept_autocomplete(){
        userinput.value = autocomplete.value;
        hide_suggestions();
        results = [];
        // Focus lại input để người dùng có thể tiếp tục
        userinput.focus();
    }

    function accept_suggestion(event){
        event.stopPropagation();
        // ensure we're acting on the suggestion div, not a child like <b>
        const target = event.target.closest('div');
        userinput.value = target.textContent;
        hide_suggestions();

        return false;
    }
</script>
</body>
</html>
